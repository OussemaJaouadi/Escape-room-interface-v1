<div class="container container-food">
  <div class="food"></div>
</div>
<div class="d-flex justify-content-center" style="padding-top: 40px;">
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="this.refresh()">
        The Task is here
    </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel" >Try to Login</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-2">
                <label for="inputUser" class="form-label">user</label>
                <input type="text" id="inputUser" 
                    class="form-control" required 
                    pattern="[a-zA-Z_][a-zA-Z0-9_ ]+"
                    [(ngModel)]="this.user">
            </div>
            <div class="mb-2">
                <label for="inputPass" class="form-label">password</label>
                <input type="password" id="inputPass" 
                    class="form-control" required 
                    pattern="[a-zA-Z_][a-zA-Z0-9_ ]+"
                    [(ngModel)]="this.password">
            </div>
        </div>
        <div class="modal-footer">
          <div class="alert alert-success" role="alert" *ngIf="this.auth"><button class="btn btn-link" routerLink="/final"> final game unlocked</button></div>
          <div class="alert alert-danger" role="alert"*ngIf="this.auth ===false">Try again</div>
          <button type="button" class="btn btn-primary" (click)="this.login()">Login</button>
          <br>
          
        </div>
      </div>
    </div>
  </div>
